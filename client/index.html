<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta content="IE-edge" http-equiv="x-UA-Compitable">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="styles.css" rel="stylesheet">
	<link rel="https://use.fontawesome.com/release/v5.12.1/css/all.css" rel="stylesheet">
	<title>Plagiarisim Checker</title>
	<style meadia="screen"></style>
</head>
<body>
	<div class="container">
		<header><h1>Plagiarisim Checker</h1></header>
		<div class="drop-zone">
			<div class="pic">
				<i class="fas fa-file-upload"></i>
			</div>
			<h1 id="dropText">Drag and drop files here</h1>
			<span>Or</span>
			<button class="drop-zone__button" type="button">Select files</button>
			<input class="drop-zone__file" type="file" id="fileDrag" multiple name="myFiles[]" style="display: none;" type="file">
			<button class="drop-zone__submit">Upload</button>
		</div>
		<div class="compare">
			<button class="compare-button">Check Files</button>
		</div>
		<div class="code-report">
			<table class="table">
				<tr>
					<th class="target">Targets</th>
					<th class="ratings">Ratings</th>
				</tr>
			</table>
		</div>
	</div>
	<div>
		<h2>Best Match</h2>
		<table class="best-table">
			<tr>
				<th>Target</th>
				<th>Rating</th>
			</tr>
		</table>
	</div>
	<div class="textContent"></div>
	<script src="./app.js"></script>
</body>
